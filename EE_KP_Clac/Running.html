<!DOCTYPE html>
<html>
	<head>
		<title>
			Eden Eternal KP Clac
		</title>
	</head>
	<body>
		<h1>
			Sample Class
		</h1>
      <div class="title">Current Points:<count class="nontext" id="points">0</count></div>
		<table>
			<tr>
				<td>
					<div class="button tooltip">
						Set1

							description for set1 more text goes here for longer messages
						</span>
					</div>
					<count class="nontext max5" id="cA.1">

					</count>
                   <span class="adder nontext" id="pA.1" onclick="change(this.id)">+</span><span class="adder nontext" id="mA.1" onclick="change(this.id)">-</span>
				</td>
              <td>
                <div class="button tooltip">
                    Set2

					0
				</count>

              </td>
			</tr>
          <tr>
            <td>
              <div class="button tooltip">
                  Set3
						<span class="tooltiptext" id="first">
							description for set3 more text goes here for longer messages
						</span>
					</div>

						0
					</count>
                   <span class="adder nontext">+</span><span class="adder nontext">-</span>
            </td>
          </tr>
		</table>
